<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les bases de JavaScript</title>
        <!-- On peut mettre le scrit dans le head mais il ne faut pas oublier de mettre defer (différé) pour que le robot lise le fichier en dernier -->
        <script defer src="./index.js"></script>

    </head>

    <body>
      <!-- Le fichier JavaScript doit être lu en dernier par le navigateur -->
  <script src="./index.js"></script>
    </body>
</html>
